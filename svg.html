<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SVG Graphics Example</title>
    <style>
        circle:hover{
            fill: blue;
        }
    </style>
</head>
<body>
    <p><b>Basic SVG Graphics</b></p>
    <svg width="100" height="100">
        <circle cx="50" cy="50" r="40" stroke="green" stroke-width="4" fill="yellow"></circle>
    </svg>
    <p><b>Creating Complex Shapes with SVG</b></p>
    <svg width="200" height="200">
        <path d="M50, 150 L150, 150 L60, 50 L100, 170 L10, 90 L190, 90 L100, 170 L140, 50 Z" fill="orange" stroke="black" stroke-width="2" ></path>
    </svg>

    <p><b>Applying Gradients to SVG Elements</b></p>
    <svg width="200" height="200">
        <defs>
            <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="0%">
                <stop offset="0%" style="stop-color:rgb(255,255,0); stop-oapacity:1"/>
                <stop offset="100%" style="stop-color:rgb(255,0,0); stop-opacity:1"/>
            </linearGradient>
        </defs>
        <eclipse cx="100" cy="100" rx="85" ry="55" fill="url(#grad1)"></eclipse>
    </svg>
    <p><b>Adding Interactivity to SVG</b></p>
    <svg width="100" height="100">
        <circle cx="50" cy="50" r="40" fill="red"/>
    </svg>

    
</body>
</html>
