<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BlockQuotes Example</title>
</head>
<body>
    <p><b>Example on &lt;q&gt;</b></p>
    <p>As Albert Einstein famously said,<q>Imagination is more important than knowlewdge</q></p>
    <p><b>Example on &lt;blockquote&gt;</b></p>
    <blockquote cite="https://source.com">
        <p>This is a quoted text from a source website</p>
    </blockquote>
    <p><b>Example on &lt;cite&gt;</b></p>
    <p>One of Shakspeare's most well-known plays is<cite>Hamlet</cite>.</p>
</body>
