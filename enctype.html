<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enctype Example</title>
</head>
<body>
    <p><b>Form with application/x-www-form-urlencoded</b></p>
    <form action="/submit" method="post">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name">
        <button type="submit">Submit</button>
    </form>
    <p><b>Form with multipart/form-data for file uploads</b></p>
    <form action="/upload" method="post" enctype="multipart/form-data">
        <label for="file">File:</label>
        <input type="file" id="file" name="file">
        <button type="submit">Upload</button>
    </form>
    <p><b>Form with text/plain for debugging</b></p>
    <form action="/debug" method="post" enctype="text/plain">
        <label for="info">Info:</label>
        <input type="text" id="info" name="info">
        <button type="submit">Send</button>
    </form>
</body>
</html>
