<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Complete Favicons Example</title>
    <!--Classic Favicons: used in most browsers-->
    <link rel="icon" href="d:\HTML Practice1\Icon 4.ico" type="image/x-icon"> 
    <!--Apple touch Icon: for Apple devices-->
    <link rel="apple-touch-icon" sizes="180x180" href="d:\HTML Practice1\AppleIcon.png">
    <!--Android Touch Icons for Android Devices-->
    <link rel="icon" type="image/png" sizes="192x192" href="d:\HTML Practice1\AppleIcon.png">
    <!--SVG Favicon: scalable for Various display devices-->
    <link rel="icon" href="d:\HTML Practice1\AppleIcon.png" type="image/svg+xml">
</head> 
<body>
   <h1>Welcome to Our Favicon Example Page</h1>
   <p>This page demonstrates the implementation of different types of favicons to ensure compatibility across various platforms and devices</p>
</body>
</html>
