<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Unordered List Example</title>
</head>
<body>
    <b>Simple Item List:</b>
    <ul>
        <li>Item 1</li>
        <li>Item 2</li>
        <li>Item 3</li>
    </ul>
    <b>Simple Item List with Squared bullets:</b>
    <ul style="list-style-type: square;">
        <li>Item 4</li>
        <li>Item 5</li>
        <li>Item 6</li>
    </ul>
<b>Simple Shopping list:</b>
    <ul>
        <li>Milk</li>
        <li>Bread</li>
        <li>Egg</li>
    </ul>

    <b>List with Nested Unordered Lists:</b>
    <ul>
        <li>Fruits
            <ul>
                <li>Apples</li>
                <li>Oranges</li>
            </ul>
        </li>
        <li>Vegetables
            <ul>
                <li>Carrots</li>
                <li>Brocoli</li>
            </ul>
        </li>
    </ul>
</body>
</html>
